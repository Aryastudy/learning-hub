<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¬å†™å®éªŒå®¤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-line { background-color: #f0f7ff; border-left: 5px solid #4f46e5; transition: all 0.2s; }
        .blur-text { filter: blur(6px); transition: filter 0.3s; cursor: pointer; user-select: none; }
        .blur-text:hover, .show-all .blur-text { filter: blur(0); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4">
    <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-2xl p-6 mt-4">
        <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">ğŸ§ è‹±è¯­ç²¾å¬å·¥å…·</h1>

        <div class="bg-slate-50 p-4 rounded-xl mb-6 shadow-sm border">
            <audio id="audioPlayer" class="w-full" controls src="audio.mp3"></audio>
            
            <div class="flex flex-wrap gap-2 justify-center mt-4">
                <button onclick="changeSentence(-1)" class="bg-slate-200 px-4 py-2 rounded-lg hover:bg-slate-300">â® ä¸Šä¸€å¥</button>
                <button onclick="playCurrent()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-indigo-700">ğŸ” é‡å¬æœ¬å¥</button>
                <button onclick="changeSentence(1)" class="bg-slate-200 px-4 py-2 rounded-lg hover:bg-slate-300">ä¸‹ä¸€å¥ â­</button>
            </div>
            
            <div class="flex justify-center gap-6 mt-4 border-t pt-4">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="loopCheck" checked class="w-5 h-5 text-indigo-600">
                    <span class="ml-2 font-medium">å•å¥å¾ªç¯</span>
                </label>
                <button onclick="document.body.classList.toggle('show-all')" class="text-sm text-indigo-500 underline">æ˜¾ç¤º/éšè—åŸæ–‡</button>
            </div>
        </div>

        <div id="textContainer" class="space-y-2 max-h-[500px] overflow-y-auto pr-2">
            </div>
    </div>

    <script>
        // ã€æ•°æ®åŒºã€‘ç¡®ä¿è¿™é‡Œæ ¼å¼æ­£ç¡®
        const data = [
            { "text": "The English oak is one of Britain's most iconic trees.", "start": 5.0, "end": 8.5 },
            { "text": "Broad and majestic, this tree supports more species than any other native tree in the UK.", "start": 9.0, "end": 17.8 },
            { "text": "For centuries it has stood watching the landscapes change and our societies evolve.", "start": 18.8, "end": 23.3 },
            { "text": "The question is, can a tree remember, learn and adapt to new environments within its lifetime?", "start": 24.0, "end": 29.3 },
            { "text": "Does wisdom lie within its boughs?", "start": 30.0, "end": 32.5 },
            { "text": "Trees provide a physical record of their life experiences in their growth rings.", "start": 33.0, "end": 38.3 },
            { "text": "Dendrochronologists take samples from a tree trunk and are able to see whether a tree has been through a forest fire.", "start": 39.0, "end": 49.3 }
        ];

        let index = 0;
        const audio = document.getElementById('audioPlayer');
        const container = document.getElementById('textContainer');
        const loopMode = document.getElementById('loopCheck');

        // æ¸²æŸ“å‡½æ•°ï¼šæŠŠæ–‡å­—æ”¾åˆ°é¡µé¢ä¸Š
        function renderText() {
            container.innerHTML = data.map((item, i) => `
                <div id="line-${i}" onclick="goTo(${i})" class="p-4 rounded-lg border border-transparent cursor-pointer transition-all">
                    <p class="blur-text text-lg text-gray-700">${item.text}</p>
                </div>
            `).join('');
            highlight();
        }

        // è·³è½¬åŠŸèƒ½
        window.goTo = function(i) {
            if (i < 0 || i >= data.length) return;
            index = i;
            audio.currentTime = data[index].start;
            audio.play();
            highlight();
        }

        window.playCurrent = function() { goTo(index); }
        window.changeSentence = function(step) { goTo(index + step); }

        // é«˜äº®å½“å‰è¡Œ
        function highlight() {
            document.querySelectorAll('#textContainer > div').forEach(el => el.classList.remove('active-line'));
            const active = document.getElementById(`line-${index}`);
            if (active) {
                active.classList.add('active-line');
                active.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // æ ¸å¿ƒå¾ªç¯é€»è¾‘
        audio.addEventListener('timeupdate', () => {
            if (loopMode.checked) {
                // åŠ  0.3 ç§’ç¼“å†²ï¼Œé˜²æ­¢åˆ‡å¤ªå¿«
                if (audio.currentTime >= (data[index].end + 0.3)) {
                    audio.currentTime = data[index].start;
                    audio.play();
                }
            }
        });

        // é¡µé¢å¯åŠ¨
        renderText();
    </script>
</body>
</html>
