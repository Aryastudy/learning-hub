            <textarea id="jsonInput" class="w-full h-24 p-2 text-xs border rounded bg-gray-50 font-mono" placeholder='[{ "text": "...", "start": 0, "end": 2 }, ...]'></textarea>

    <script>
        let data = JSON.parse(localStorage.getItem('studyData')) || [];
        let index = 0;
        const audio = document.getElementById('audioPlayer');
        const container = document.getElementById('textContainer');
        const loopMode = document.getElementById('loopCheck');

        // éŸ³é¢‘ä¸Šä¼ å¤„ç†
        document.getElementById('audioUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audio.src = url;
                audio.play();
            }
        });

        function renderText() {
            container.innerHTML = data.map((item, i) => `
                <div id="line-${i}" onclick="goTo(${i})" class="p-4 rounded-lg border border-transparent cursor-pointer transition-all">
                    <p class="blur-text text-lg text-gray-700">${item.text}</p>
                </div>
            `).join('');
            if(data.length > 0) highlight();
        }

        function loadNewData() {
            const input = document.getElementById('jsonInput').value;
            try {
                // å…è®¸ç›´æ¥ç²˜è´´å¸¦æœ‰ const data = çš„ä»£ç æˆ–çº¯ JSON
                const cleanJson = input.replace(/const data = /, '').replace(/;$/, '').trim();
                const parsed = JSON.parse(cleanJson);
                data = parsed;
                localStorage.setItem('studyData', JSON.stringify(data));
                index = 0;
                renderText();
                alert("è¯¾æ–‡åŠ è½½æˆåŠŸï¼æ•°æ®å·²ä¿å­˜åœ¨æµè§ˆå™¨ä¸­ã€‚");
            } catch (e) {
                alert("æ ¼å¼æœ‰è¯¯ï¼Œè¯·ç¡®ä¿æ˜¯æ­£ç¡®çš„ JSON æ•°ç»„ã€‚");
            }
        }

        function clearAll() {
            if(confirm("ç¡®å®šæ¸…ç©ºå½“å‰ä¿å­˜çš„å†…å®¹å—ï¼Ÿ")) {
                localStorage.removeItem('studyData');
                data = [];
                renderText();
            }
        }

        window.goTo = function(i) {
            if (i < 0 || i >= data.length) return;
            index = i;
            audio.currentTime = data[index].start;
            audio.play();
            highlight();
        }

        window.playCurrent = function() { goTo(index); }
        window.changeSentence = function(step) { goTo(index + step); }

        function highlight() {
            document.querySelectorAll('#textContainer > div').forEach(el => el.classList.remove('active-line'));
            const active = document.getElementById(`line-${index}`);
            if (active) {
                active.classList.add('active-line');
                active.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        audio.addEventListener('timeupdate', () => {
            if (loopMode.checked && data[index]) {
                if (audio.currentTime >= (data[index].end + 0.3)) {
                    audio.currentTime = data[index].start;
                    audio.play();
                }
            }
        });

        renderText();
    </script>
